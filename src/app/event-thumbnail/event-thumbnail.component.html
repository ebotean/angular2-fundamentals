<div [routerLink]="['/events', event.id]" class="well hoverwell thumbnail event-column">
	<h2>{{event.name}}</h2>
	<div>Date: {{event?.date}}</div>
	<div [ngSwitch]="event?.time" [ngStyle]="{'color': event?.time === '8:00 am' ? '#0f0' : '#0ff', 'font-weight': event?.time === '8:00 am' ? '800' : '0'}">Time: {{event?.time}}
		<span *ngSwitchCase="'8:00 am'">(Early Start)</span>
		<span *ngSwitchCase="'10:00 am'">(Late Start)</span>
		<span *ngSwitchDefault>(Normal Start)</span>
	</div>
	<div>Price: ${{event?.price}}</div>
	<div>
		<span>Date: {{event?.location?.address}}</span>
		<span class="pad-left bold-element">{{event?.location?.city}}, {{event?.location?.country}}</span>
	</div>
</div>
